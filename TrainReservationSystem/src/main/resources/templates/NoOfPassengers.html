
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>BOOKING</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="d-flex flex-column justify-content-center align-items-center" style="height:100%">
			<form action="" method="post" th:object="${bookingDetail}" class="border rounded border-secondary p-3">
				<h3 class="mb-3 fst-italic text-primary" th:text="${bookingDetail.train.name} +' (' + ${bookingDetail.train.trainNumber} +') '"></h3>
				<hr>
				<div class="row">
					<p class="col text-center fw-bold">COACH</p>
					<p class="col" th:text="${bookingDetail.coach}"></p>
				</div>
				<div class="row">
					<p class="col text-center fw-bold"> DOJ  </p> 
					<p class="col" th:text="${bookingDetail.DOJ}"></p>
				</div>
				<div class="row">
					<p class="col text-center fw-bold"> No. of Passengers   </p> 
					<p class="col"><input type="number" th:field="*{noOfSeats}" min=0/></p>
				</div>
				
				
   				<input type="hidden" th:field="*{DOJ}" value="${doj}" />
				
				
				<div class="d-flex justify-content-center">
					<input type="submit" value="OK" class="btn btn-outline-primary px-5"/>
				</div>
				
			</form>
			<h6 class="text-danger text-center mt-3" th:text="${invalid}"></h6>
		</div>
		
		
		
	</body>
</html>
