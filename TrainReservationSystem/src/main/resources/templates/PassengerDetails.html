
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>BOOKING</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="d-flex justify-content-center align-items-center" style="height:100%">
		
			<form th:action="@{/confirm}" method="post" th:object="${bookingDetail}">
				
				<input type="hidden" th:field="*{coach}" th:value="${coach}"/>
				<input type="hidden" th:field="*{DOJ}" th:value="${DOJ}"/>
				<input type="hidden" th:field="*{noOfSeats}" th:value="${noOfSeats}"/>
				
				<div th:each="count: ${#numbers.sequence(1, bookingDetail.noOfSeats)}" class="row p-2">
			        <div class="col">
			            <span class="m-3" th:text="'Passenger ' + ${count}"></span>
			        </div>
			        <div class="col">
			            <input type="text" th:field="*{passengers[__${count - 1}__].passengerName}"/>
			        </div>
			    </div>
				
				
				<div class="d-flex justify-content-center align-items-center">
					<input type="submit" value="next" class="btn btn-outline-success" style="width:90px"/>
				</div>
				
				
			</form>
			
		</div>

	</body>
</html>
