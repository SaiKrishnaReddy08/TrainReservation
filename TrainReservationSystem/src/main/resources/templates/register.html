
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<style>
			form>div{
				margin:5px;
			}
			body{
				background:url(bg.jpg);
				background-size:100% 100%;
			}
			form{
				box-shadow:0px 0px 6px 2px white;
			}
			
		</style>
		<title>REGISTER</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="d-flex justify-content-center align-items-center" style="width:100%;height:100%;">
		
		<form method="post" th:object="${user}" class="p-3 border rounded d-flex flex row justify-content-center align-items-center" style="width:80%;height:95%" >
			<h3 class="text-center text-light">Register</h3>
			<div class="row">
				<div class="col text-light">
					Full Name
					<input type="text" th:field="*{fullName}" th:class="form-control" placeholder="Enter the Full Name" />
					<p th:if="${#fields.hasErrors('fullName')}" th:text="${#fields.errors('fullName')[0]}" class="text-danger"></p>
				</div>
				
				<div class="col text-light">
					Age
					<input type="number" th:field="*{age}" class="form-control" placeholder="Enter the Age" />
					<p th:if="${#fields.hasErrors('age')}" th:text="${#fields.errors('age')[0]}" class="text-danger"></p>
				</div>
			</div>
					
					
			<div class="row gap-2">
				<div class="col text-light">
					Gender:
					<div class="input-form border rounded d-flex justify-content-between" style="padding:6px">
						<div><input type="radio" th:field="*{gender}" th:value="male" /> Male</div>
						<div><input type="radio" th:field="*{gender}" th:name="gender"  th:value="female" /> Female</div>
						<div><input type="radio" th:field="*{gender}" th:name="gender"  th:value="others" /> Others</div>
					</div>
					<p th:if="${#fields.hasErrors('gender')}" th:text="${#fields.errors('gender')[0]}" class="text-danger"></p>
				</div>
				<div class="col text-light">
					Phone Number
					<input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter the Phone Number" />
					<p th:if="${#fields.hasErrors('phoneNumber')}" th:text="${#fields.errors('phoneNumber')[0]}" class="text-danger"></p>
					<p th:text="${registeredPhone}" class="text-danger"></p>
				</div>
			</div>		
					
						
			<div class="col text-light">
				Address
				<input type="text" th:field="*{address}" class="form-control" placeholder="Enter the Address" />
				<p th:if="${#fields.hasErrors('address')}" th:text="${#fields.errors('address')[0]}" class="text-danger"></p>
			</div>
			
			<div class="row">
				<div class="col text-light">
					User ID
					<input type="text" th:field="*{userId}" class="form-control " placeholder="Enter the User ID" />
					<p th:if="${#fields.hasErrors('userId')}" th:text="${#fields.errors('userId')[0]}" class="text-danger"></p>
					<p th:text="${idTaken}" class="text-danger"></p>
				</div>
				<div class="col text-light">
					Password
					<input type="password" th:field="*{password}" class="form-control" placeholder="Enter the Password" />
					<p th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')[0]}" class="text-danger"></p>
				</div>
			</div>
						
			
			<div class="d-flex justify-content-center align-items-center">
				<input type="submit" value="Register" class="btn btn-success fw-bold" style="width:30%"/>
			</div>
			
			<div class="my-1 fw-bold h6 d-flex justify-content-center text-light">
				Already have an account? <a th:href="@{/login}" class="mx-2 text-light" >Login</a>
			</div>
			
		</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
